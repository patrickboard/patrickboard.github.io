	<script>
		window.AudioContext = window.AudioContext || window.webkitAudioContext;
		let context = new AudioContext();

		let cache = {};

		function playSound(audio_id) {
			let audio = undefined;
			if (cache[audio_id]) {
				audio = cache[audio_id].cloneNode();
			} else {
				audio = new Audio(audio_id);
				cache[audio_id] = audio;
			}
			audio.play();
		}
